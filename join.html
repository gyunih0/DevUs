<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./join.css">
  <title>회원가입</title>
</head>
<body>
  <div class="bd">
    <div class="join-box">
      <div class="title">
        <p>Dev</p><p class="us">Us</p>
      </div>
      <ul>
        <li><input type="text" name="" id="name" placeholder="이름"></li>
        
        <li><input type="text" name="" id="id" placeholder="아이디"></li>
        <li><p id="show"></p></li>
        <li><input type="password" name="" id="pw" placeholder="비밀번호"></li>
        <li><p id="show1"></p></li>
        <li><input type="text" name="" id="pw1" placeholder="비밀번호 확인"></li>
      </ul>
      <button onclick="location.href='login.html'" class="bt">회원가입</button>
      <hr>
      <div class="lg">
        <p>계정이 없으신가요?</p>
        <a href="./login.html">로그인 하기</a>
      </div>

    </div>
  </div>
  <script>
    window.onload = function() {
      document.getElementById("id").onmouseover = function() { // on mouse over
              document.getElementById("show").innerText = "아이디는 2~10자의 영문과 숫자와 일부 특수문자 만 입력가능합니다";
          }
      document.getElementById("pw").onmouseover = function() { // on mouse over
              document.getElementById("show1").innerText = "영문과 숫자 조합의 8~20자의 비밀번호를 설정해주세요.";
          }    

    }
  </script>  
</body>
</html>
