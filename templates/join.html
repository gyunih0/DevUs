<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
  <link rel="stylesheet" href="./static/join.css">
  <title>회원가입</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script>
  function is_id(asValue) {
    var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
    return regExp.test(asValue);
  }

  function is_password(asValue) {
    var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
    return regExp.test(asValue);
  }

  function sign_up() {
    let username = $("#name").val()
    let userid = $("#id").val()
    let password = $("#pw").val()
    let password2 = $("#pw").val()
    console.log(userid, username, password, password2)

    $.ajax({
        type: "POST",
        url: "/join/save",
        data: {
            name_give: username,
            id_give: userid,
            pw_give: password
        },

        success: function (response) {
            alert("회원가입을 축하드립니다!")
            window.location.replace("/login")
        }
    });

  }
</script>

</head>
<body>
  <div class="bd">
    <div class="join-box">
      <div class="title">
        <p>Dev</p><p class="us">Us</p>
      </div>
      <ul>
        <li><input type="text" name="" id="id" placeholder="아이디"></li>
        <li><input type="text" name="" id="name" placeholder="이름"></li>
        <li><input type="text" name="" id="pw" placeholder="비밀번호"></li>
        <li><input type="text" name="" id="pw1" placeholder="비밀번호 확인"></li>
      </ul>
      <button onclick="sign_up()" class="bt">회원가입</button>
      <hr>
      <div class="lg">
        <p>계정이 없으신가요?</p>
        <a href="./login.html">로그인 하기</a>
      </div>

    </div>
  </div>
</body>
</html>
