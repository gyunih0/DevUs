<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Jua&display=swap" rel="stylesheet">
  <title>로그인</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <script>
    function sign_in() {
      let userid = $("#id").val()
      let password = $("#pw").val()

      if (userid == "") {
        alert("아이디를 입력해주세요.")
        return;
      }

      if (password == "") {
        alert("비밀번호를 입력해주세요.")
        return;
      }

      $.ajax({
        type: "POST",
        url: "/login",
        data: {
          id_give: userid,
          pw_give: password
        },
        success: function (response) {
          if (response['result'] == 'success') {
            $.cookie('mytoken', response['token'], {path: '/'});
            window.location.replace("/main")
          } else {
            alert(response['msg'])
          }
        }
      });
    }
  </script>
</head>
<body>
  <div class="bd">
    <div class="lg-box">
      <div class="title">
        <p>Dev</p><p class="us">Us</p>
      </div>
      <input type="text" name="" id="id" placeholder="아이디">
      <input type="text" name="" id="pw" placeholder="비밀번호">
      <button onclick="sign_in()" class="bt">로그인</button>
      <hr>
      <div class="join">
        <p>계정이 없으신가요?</p>
        <a href="./join">가입하기</a>
      </div>
    </div>
  </div>
</body>
</html>
